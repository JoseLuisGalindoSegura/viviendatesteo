<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/styles.css">
    <script type="text/javascript" src="../js/jsCertificacionIngresos.js"></script>
    <title>Davivienda S.A.</title>
</head>

<body>
    <section class="containerAdjunto">

        <!-- #region Header descktop-->
        <div class="titlesHeader--Desktop">
            <h1>Vivienda Móvil</h1>
            <h3>Certificación de ingresos</h3>
        </div>
        <!-- #endregion Header descktop-->

        <!-- #region Btn Atras-->
        <a href="javascript:void(0)" class="backButton">
            <span class="icon-dv-btnBack"></span>
            Atrás
        </a>
        <!-- #endregion Btn Atras-->
      
        <!-- #region contenedor slider fotos-->
        <div class="contSliderBig">

            <!--Div para darle siguiente-->
            <div class="contSliderBig__siguiente" onclick="sliderFotos(4, 'siguiente')"></div>

            <!-- #region contenido fotos-->
            <div id="idSliderFoto" class="slider">

                <div class="contImgAdjunto contImgAdjunto--first">
                    <label for="">Pagina 4 de 4</label>
                    <img src="../images/foto-ejemplo5.jpg" class="contImgAdjunto__img" alt="">
                </div>
                <div class="contImgAdjunto">
                    <label for="">Pagina 3 de 4</label>
                    <img src="../images/foto-ejemplo5.jpg" class="contImgAdjunto__img" alt="">
                </div>
                <div class="contImgAdjunto">
                    <label for="">Pagina 2 de 4</label>
                    <img src="../images/foto-ejemplo5.jpg" class="contImgAdjunto__img" alt="">
                </div>
                <div class="contImgAdjunto">
                    <label for="">Pagina 1 de 4</label>
                    <img src="../images/foto-ejemplo5.jpg" class="contImgAdjunto__img" alt="">
                </div>

            </div>

            <!-- #endregion contenido fotos-->

            <!--Div para darle atras-->
            <div class="contSliderBig__atras" onclick="sliderFotos(4, 'atras')"></div>
        </div>
        <!-- #endregion contenedor slider fotos-->
    </section>

</body>

</html>
