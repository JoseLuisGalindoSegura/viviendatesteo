
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Davivienda S.A.</title>
</head>

<body>
    <section class="container">
        <!-- Titulos solo para escritorio  -->
        <div class="titlesHeader--Desktop">
            <h1>Vivienda móvil</h1>
            <h3>Autorizaciones y firma</h3>
        </div>

        <!-- Botón "atrás" Mobile -->
        <a href="javascript:void(0)" class="backButton">
            <span class="icon-dv-btnBack"></span>
            Atrás
        </a>
        <!-- Fin Botón "atrás" Mobile -->

         <!-- Tracking alterno - clase: dataNav__step--complete -->
         <div class="trackingMain trackingMain--mrgTopMax">
            <div class="trackingMain__dataNav">
                <a href="javascript:void(0)" class="dataNav__step dataNav__step--complete"></a>
                <a href="javascript:void(0)" class="dataNav__step dataNav__step--complete"></a>
                <a href="javascript:void(0)" class="dataNav__step dataNav__step--complete"></a>
                <a href="javascript:void(0)" class="dataNav__step dataNav__step--complete"></a>
                <a href="javascript:void(0)" class="dataNav__step "></a>
            </div>
        </div>
        <!-- data-navn fin -->


        <!-- Firma y Autenticación -->
        <div class="contentBox">
            <h1 class="center noMrgnTop">Marque las siguientes opciones para
                continuar con el proceso</h1>
            
            <form>
                <div class="input">
                    <label class="checkbox">
                        Manifiesto que he leído y acepto firmar la <a href="javascript:void(0)">solicitud de seguro.</a> 
                        <input type="checkbox">
                        <div class="checkbox__indicator"></div>
                    </label>
                </div>
                <div class="input">
                    <label class="checkbox">
                        Manifiesto que he leído y acepto firmar los <a href="javascript:void(0)">términos legales y de garantías.</a>
                        <input type="checkbox">
                        <div class="checkbox__indicator"></div>
                        
                    </label>
                </div>
            </form>
        </div>
        <div class="contTextInformation contTextInformation--noMrgnBottom">
            <p>Si está de acuerdo con los documentos
                de clic en<br> dé clic en <strong>“Continuar” </strong>.</p>
        </div>
        <!-- Fin - firma y Autenticación -->
       
        <!-- Contenedor y Botones genericos - Siempre poner los botones dentro de contButtons -->
        <div class="contButtons">
            <button type="button" class="button button--secondary button--back">Regresar</button>
            <button type="button" class="button button--primary">Continuar</button>
        </div>
        <!-- Contenedor y Botones genericos -->

    </section>

    <script src="../js/main.js"></script>
</body>

</html>
